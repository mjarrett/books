{% extends "lib/base.html" %}

{% block content %}

{% include "lib/header.html" %}

<h1>New User</h1>

{% if success %}
<p> Congrats! You're signed up to the {{success}} group </p>

{% elif form %}

<form action="{% url 'lib:joingroup' %}" method="post">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.groupcode.label_tag }}</td>
    <td>{{ form.groupcode }}</td>
</tr>
</table>
<input type="submit" value="Submit" name='groupsub' />
</form>


{% endif %}
{% endblock %}
