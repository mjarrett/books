{% extends "lib/base.html" %}

{% block title %}Genres{% endblock %}

{% block content %}

{% include "lib/header.html" %}


{% if object_list %}
<h1>Genres</h1>
  <table>
    {% for cat in object_list %}
  <tr>
    <td><a href="{% url 'lib:genre' cat.0.id %}">{{cat.0.category}}</a></td>
    <td>({{cat.1}})</td>
  </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No books available</p>
{% endif %}

{% endblock %}
