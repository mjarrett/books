{% extends "lib/base.html" %}

{% block title %}Genres{% endblock %}

{% block content %}

{% include "lib/header.html" %}


{% if authors %}
<h1>Authors</h1>
  <table>
    {% for author in authors %}
  <tr>
    <td><a href="{% url 'lib:author' author %}">{{author}}</a></td>
    
  </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No books available</p>
{% endif %}

{% endblock %}
